<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script>
        document.addEventListener('DOMContentLoaded',() =>{

            document.querySelector('#submit').disabled= true;

            document.querySelector("#newtask").onkeyup = ()=>{
                if (document.querySelector('#new').value.length > 0)
                    document.querySelector("#submit").disabled=false;
                else 
                    document.querySelector('#submit').disabled=true;
            }

            document.querySelector('#newtask').onsubmit= () =>{
                let task = document.querySelector('#new').value;
                
                const li= document.createElement('li');
                li.innerHTML = task;

                document.querySelector("#tasks").append(li);
                document.querySelector('#new').value="";
                document.querySelector("#submit").disabled=true;

                return false;
            }
        })
    </script>
</head>
<body>
    <h1>Task</h1>
    <ul id="tasks">
    </ul>
    <form id="newtask">
        <input type="text"  id="new" placeholder="New task">
        <input type="submit" id="submit">
    </form>
</body>
</html>
